<h1>猕猴桃怎么吃</h1>
<p>郝鸿涛
/ 2021-05-18 </p>
<hr>
</div>
<span class=article-toolbar>
<a href=https://github.com/hongtaoh/hongtaoh.github.io/edit/sources/content/cn/blog/2021-05-18-kiwi.md style=font-size:24px;color:#000 target=_blank><i class="fa fa-edit" aria-hidden=true title=编辑本页></i>
</a>
</span>
<div class="body-text list-text">
<p>一开始，我是把猕猴桃切成两半，直接吃。这种方法很野蛮。猕猴桃的果汁有刺激性，让我的嘴唇很难受。</p>
<p>后来，我尝试首先将它切成两半，然后削皮刀削皮再吃。这种方法的缺点是太麻烦了。</p>
<p>后来，无意间看到猕猴桃包装里面的说明，顿时开窍了：切成两半，然后用勺子挖着吃。</p>
