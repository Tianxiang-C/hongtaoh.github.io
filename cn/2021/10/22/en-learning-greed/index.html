<h1>中国人学英语非常严重的一个问题：贪</h1>
<p>郝鸿涛
/ 2021-10-22 </p>
<hr>
</div>
<span class=article-toolbar>
<a href=https://github.com/hongtaoh/hongtaoh.github.io/edit/sources/content/cn/blog/2021-10-22-en-learning-greedy.md style=font-size:24px;color:#000 target=_blank><i class="fa fa-edit" aria-hidden=true title=编辑本页></i>
</a>
</span>
<div class="body-text list-text">
<p>我觉得”贪婪“是中国人学英语路上非常严重的一个问题，我甚至觉得它是最严重的问题，没有之一。</p>
<p>这种贪都有哪些表现呢？</p>
<ul>
<li>
<p>听：浮光掠影，不模仿语音语调。</p>
</li>
<li>
<p>读：想看的太多，一点都不深入。</p>
</li>
<li>
<p>单词：想一下子把单词、短语都记住，记的时候还想把词义辨析也记住。其实这是在刻意逃避更困难的事情：真正读英文。</p>
</li>
</ul>
