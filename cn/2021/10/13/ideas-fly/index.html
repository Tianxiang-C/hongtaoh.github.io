<h1>无所不用其“记”</h1>
<p>郝鸿涛
/ 2021-10-13 </p>
<hr>
</div>
<span class=article-toolbar>
<a href=https://github.com/hongtaoh/hongtaoh.github.io/edit/sources/content/cn/blog/2021-10-13-ideas-fly.md style=font-size:24px;color:#000 target=_blank><i class="fa fa-edit" aria-hidden=true title=编辑本页></i>
</a>
</span>
<div class="body-text list-text">
<p>最近的感悟是脑子里的想法和年华一样易逝。想到一个东西，如果没有马上记下来，立马就忘了。我在写博客之前，虽然偶尔也有些东西的冲动，但大多数时候都觉得没东西可说。慢慢有了记录想法的习惯后，我发现脑子里的想法根本止不住。这让我感悟到，你的想法少，是因为你平常没有随时随地、争分夺秒记录自己想法的习惯。想法总是极其易逝的。如果你不去记，当然没想法。</p>
