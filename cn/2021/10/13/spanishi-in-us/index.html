<h1>西班牙语在美国</h1>
<p>郝鸿涛
/ 2021-10-13 </p>
<hr>
</div>
<span class=article-toolbar>
<a href=https://github.com/hongtaoh/hongtaoh.github.io/edit/sources/content/cn/blog/2021-10-13-us-spanish.md style=font-size:24px;color:#000 target=_blank><i class="fa fa-edit" aria-hidden=true title=编辑本页></i>
</a>
</span>
<div class="body-text list-text">
<p>西班牙语在美国真的是很流行，几乎成了第二语言，或者说本来就是第二语言。2018 年底去佛罗里达，感觉那里说西班牙语的人比说英语的人要多。</p>
<p>我只在印第安纳和威斯康星州住过，但我猜全美各地应该差不多。几乎所有的商品，都是英、西双语的产品简介。你收到的行政类信件、打客服电话也都有西班牙语选项。</p>
