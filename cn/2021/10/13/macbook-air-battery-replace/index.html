<h1>Macbook Air 如何换电池</h1>
<p>郝鸿涛
/ 2021-10-13 </p>
<hr>
</div>
<span class=article-toolbar>
<a href=https://github.com/hongtaoh/hongtaoh.github.io/edit/sources/content/cn/blog/2021-10-13-macbook-air-battery.md style=font-size:24px;color:#000 target=_blank><i class="fa fa-edit" aria-hidden=true title=编辑本页></i>
</a>
</span>
<div class="body-text list-text">
<p>在亚马逊上搜 &ldquo;Macbook air battery&rdquo; 有非常多，买下后很容易就自己换好了。我猜在淘宝搜 ”Macbook air 电池“应该也有很多结果吧。</p>
<p>用换的电池我觉得很好用。换之前只有插上电源电脑才能用，拔下立马关机。现在充满电差不多能用 6-8 个小时，挺好用的。</p>
