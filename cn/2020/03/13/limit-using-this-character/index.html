<h1>少用的这个字</h1>
<p>郝鸿涛
/ 2020-03-13 </p>
<hr>
</div>
<span class=article-toolbar>
<a href=https://github.com/hongtaoh/hongtaoh.github.io/edit/sources/content/cn/blog/2020-03-13-limit-using-this-character.md style=font-size:24px;color:#000 target=_blank><i class="fa fa-edit" aria-hidden=true title=编辑本页></i>
</a>
</span>
<div class="body-text list-text">
<p>昨天看谢益辉博客中<a href=https://yihui.org/cn/2019/06/obfuscated-chinese/ target=_blank rel="noreferrer noopener">《变态中文》</a>
一文时，浏览到<a href=http://disq.us/p/23f13y0 target=_blank rel="noreferrer noopener">一个留言</a>
提到，能不用“的”这个字就不要用。我深以为然，并开始意识到自己平常对“的”这个字很滥用。故而，在改进自己那篇<a href=/cn/2020/03/11/influence-of-technology/>《你会被科技淘汰吗？》</a>
时，每一个“的”字我都很留意，看看是否可以去掉，结论是70%情况下，都可以去掉。即使原句不可以去掉，改一下句式就好了。</p>
<a href=https://hongtaoh.com/tags/%E6%80%9D%E8%80%83/>#思考</a>
