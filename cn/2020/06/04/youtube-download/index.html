<hr>

<span class=article-toolbar>

<div class="body-text list-text">
<p>很多介绍下载 YouTube 视频的方法都涉及下载软件或者浏览器插件，但其实没有必要。<a href=https://www.findyoutube.net target=_blank rel="noreferrer noopener">这里</a>
介绍到了一个非常简单的方法：找到你想下载的 YouTube 视频网址，然后在 &ldquo;youtube&rdquo; 前加上 &ldquo;add&rdquo; 就可以了。具体有不懂的，打开上面给出的链接，就明白了。</p>
