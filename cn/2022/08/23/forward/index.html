<div style=text-align:center>
<h1>没有什么能够阻挡</h1>
<p>郝鸿涛
/ 2022-08-23 </p>
<hr>
</div>
<span class=article-toolbar>
<a href=https://github.com/hongtaoh/hongtaoh.github.io/edit/sources/content/cn/blog/2022-08-23-forward.md style=font-size:24px;color:#000 target=_blank><i class="fa fa-edit" aria-hidden=true title=编辑本页></i>
</a>
</span>
<div class="body-text list-text">
<p>没有什么能够阻挡<br>
我眼神中<br>
对前方的凝望<br>
风雨雷暴<br>
乌云严寒<br>
都不曾遮住<br>
我想要的星光</p>
<p>没有什么能够阻挡<br>
我脚步下<br>
沸腾的血脉喷张<br>
失败与拒绝<br>
蔑视与不理睬<br>
都像是<br>
鼓舞我前行的乐章</p>
